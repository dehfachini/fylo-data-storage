<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="logo-container">
            <div class="inside-logo-container">
                <div class="logo">
                    <img src="./images/logo.svg" alt="logo">

                </div>
                <div class="icons">
                    <div class="one-icon">
                        <img src="./images/icon-document.svg" alt="document-icon">
                    </div>
                    <div class="one-icon">
                        <img src="./images/icon-folder.svg" alt="folder-icon">
                    </div>
                    <div class="one-icon">
                        <img src="./images/icon-upload.svg" alt="upload-icon">
                    </div>
                </div>
            </div>
        </div>

        <div class="progress-bar-container">
            <div class="inside-progress-bar-container">
                <div class="main-text">
                    Youâ€™ve used <span>815 GB</span> of your storage
                </div>
                <div class="progress-bar">
                </div>
                <div class="tooltip">
                    185 GB Left
                </div>

                <div class="capacity">
                    <div class="zero-capacity">
                        0 GB
                    </div>
                    <div class="full-capacity">
                        1000 GB
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
